<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{#advcode_dlg.title}</title>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script type="text/javascript">window.jQuery || document.write('<script src="@Url.Content("~/scripts/lib/jquery/jquery-1.9.0.min.js")"><\/script>')</script>
        <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
        <script type="text/javascript" src="js/advcode.js"></script>
    </head>
    <body onresize="resizeInputs();" style="display:none; overflow:hidden;" spellcheck="false">
	    <form name="source" onsubmit="saveContent();return false;" action="#">
		    <div style="float: left" class="title"><label for="htmlSource">{#advcode_dlg.title}</label></div>

		    <div id="wrapline" style="float: right">
			    <input type="checkbox" name="wraped" id="wraped" onclick="toggleWordWrap(this);" class="wordWrapCode" /><label for="wraped">{#advcode_dlg.wordwrap}</label>
		    </div>

		    <br style="clear: both" />

		    <textarea name="htmlSource" id="htmlSource" rows="15" cols="100" style="width: 100%; height: 100%; font-family: 'Courier New',Courier,monospace; font-size: 12px;" dir="ltr" wrap="off" class="mceFocus"></textarea>

	        <div class="mceActionPanel">
	            <input type="submit" role="button" name="insert" value="{#update}" id="insert" />
	            <input type="button" role="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel" />
	        </div>
            <!--é-->
	    </form>
    </body>
</html>
